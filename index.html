<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AeroNav - Ballon Tracker mit KI</title>
    
    <!-- PWA Manifest & Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063835.png">

    <!-- Leaflet CSS (Karte) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #f0fdf4; font-family: 'Segoe UI', sans-serif; }
        #map { height: 100%; width: 100%; z-index: 0; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255,255,255,0.5);
        }

        #instruments {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 5px;
        }

        .instrument-box {
            flex: 1;
            min-width: 80px;
            text-align: center;
            padding: 8px;
        }

        .value { font-size: 1.4rem; font-weight: 800; color: #1e3a8a; }
        .label { font-size: 0.7rem; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; }

        #wind-panel {
            position: absolute;
            top: 100px;
            right: 10px;
            width: 150px;
            max-height: 40vh;
            overflow-y: auto;
            z-index: 999;
            font-size: 0.8rem;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-large {
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .btn-large:active { transform: scale(0.98); }

        .wind-arrow { display: inline-block; transform-origin: center; }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: white; width: 90%; max-width: 500px; max-height: 80vh;
            overflow-y: auto; padding: 20px; border-radius: 15px;
        }
A
        .wind-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 4px 0; border-bottom: 1px solid #eee;
        }
        .active-wind { background-color: #dbeafe; border-radius: 4px; }
        
        .ai-badge {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
        }

        #ai-status-box {
            position: absolute;
            bottom: 120px;
            left: 10px;
            right: 10px;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <!-- Instrumente -->
    <div id="instruments" class="pointer-events-none">
        <div class="glass-panel instrument-box pointer-events-auto">
            <div class="value" id="disp-alt">0</div>
            <div class="label">Höhe (m)</div>
        </div>
        <div class="glass-panel instrument-box pointer-events-auto">
            <div class="value" id="disp-speed">0</div>
            <div class="label">km/h</div>
        </div>
        <div class="glass-panel instrument-box pointer-events-auto">
            <div class="value" id="disp-heading">---</div>
            <div class="label">Kurs</div>
        </div>
        <div class="glass-panel instrument-box pointer-events-auto">
            <div class="value" id="disp-climb">0.0</div>
            <div class="label">m/s Vario</div>
        </div>
    </div>

    <!-- KI Status Anzeige -->
    <div id="ai-status-box" class="hidden">
        <div class="glass-panel p-3 border-l-4 border-indigo-500">
            <div class="flex items-start gap-2">
                <div class="mt-1 text-indigo-600"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
                <div class="flex-1">
                    <span class="ai-badge">Gemini AI</span>
                    <p id="ai-message" class="text-xs text-gray-700 font-medium leading-tight mt-1">Analysiere Luftschichten...</p>
                </div>
                <button onclick="document.getElementById('ai-status-box').classList.add('hidden')" class="text-gray-400"><i class="fa-solid fa-times text-xs"></i></button>
            </div>
        </div>
    </div>

    <!-- Wind Panel (Hier werden lokale Flugdaten pro Höhenschicht gelistet) -->
    <div id="wind-panel" class="glass-panel hidden">
        <div class="bg-indigo-50 p-2 text-center font-bold text-xs text-indigo-800 sticky top-0 border-b flex justify-between items-center">
            <span>WIND SCHICHTEN</span>
            <button onclick="toggleWindPanel()" class="text-gray-400"><i class="fa-solid fa-times"></i></button>
        </div>
        <div id="wind-list" class="p-2 space-y-1">
            <div class="text-center text-gray-400 text-xs italic">Sammle Flugdaten...</div>
        </div>
        <button onclick="getAIAdvice()" class="w-full bg-indigo-600 text-white p-2 text-xs font-bold hover:bg-indigo-700 transition">
            ✨ KI STRATEGIE
        </button>
    </div>

    <div id="map"></div>

    <!-- Steuerung -->
    <div id="controls" class="pointer-events-none">
        <div id="nav-hint" class="glass-panel p-3 mb-2 hidden pointer-events-auto">
            <div class="flex justify-between items-center">
                <div>
                    <span class="text-xs text-gray-500 font-bold block">ZIEL NAVIGATION</span>
                    <span id="nav-bearing" class="font-bold text-lg">---°</span>
                    <span class="text-sm text-gray-600">Dist: <span id="nav-dist">0</span> km</span>
                </div>
                <div class="text-right">
                    <div class="text-xs text-indigo-600 font-bold">BESTE HÖHE</div>
                    <div id="nav-recommendation" class="text-sm font-bold text-red-500">Unbekannt</div>
                </div>
                <button onclick="clearTarget()" class="bg-gray-100 text-gray-400 rounded-full w-8 h-8 ml-2 flex items-center justify-center">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <button onclick="getAIAdvice()" class="w-full mt-2 py-1 text-xs font-bold text-indigo-600 border border-indigo-200 rounded-md hover:bg-indigo-50">
                ✨ Taktischen Rat einholen
            </button>
        </div>

        <div class="flex gap-2 pointer-events-auto">
            <button id="btn-toggle" onclick="toggleRecording()" class="btn-large flex-1 bg-green-600 text-white flex items-center justify-center gap-2">
                <i class="fa-solid fa-play"></i> <span id="btn-text">Start</span>
            </button>
            <button onclick="getWeatherUpdate()" title="Wetter & Lande-Check" class="btn-large bg-blue-500 text-white w-14 flex items-center justify-center">
                <i class="fa-solid fa-cloud-sun"></i>
            </button>
            <button onclick="openMenu()" title="Daten & Menü" class="btn-large bg-white text-gray-700 w-14 flex items-center justify-center border-2 border-indigo-100">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </div>

    <!-- Menü (Zentrale Stelle für lokale Daten) -->
    <div id="menu-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">AeroNav Menü</h2>
                <button onclick="closeMenu()" class="text-gray-400 text-xl"><i class="fa-solid fa-times"></i></button>
            </div>
            
            <div class="space-y-3">
                <button onclick="saveTrack()" class="w-full bg-blue-600 text-white p-3 rounded-xl font-bold text-left flex items-center justify-between">
                    <span><i class="fa-solid fa-save mr-2"></i> Aktuellen Flug speichern</span>
                    <i class="fa-solid fa-chevron-right text-xs"></i>
                </button>
                <button onclick="toggleWindPanel()" class="w-full bg-indigo-50 text-indigo-800 p-3 rounded-xl font-bold text-left flex items-center justify-between">
                    <span><i class="fa-solid fa-wind mr-2"></i> Windschichten anzeigen</span>
                    <i class="fa-solid fa-chevron-right text-xs"></i>
                </button>
                <button onclick="toggleSimulation()" class="w-full bg-purple-50 text-purple-800 p-3 rounded-xl font-bold text-left flex items-center justify-between">
                    <span><i class="fa-solid fa-gamepad mr-2"></i> Demo-Modus (Simulation)</span>
                    <i class="fa-solid fa-chevron-right text-xs"></i>
                </button>
                <button onclick="clearCurrentTrack()" class="w-full bg-red-50 text-red-800 p-3 rounded-xl font-bold text-left">
                    <i class="fa-solid fa-trash mr-2"></i> Karte & Daten leeren
                </button>
            </div>

            <div class="mt-6">
                <h3 class="font-bold mb-2 text-gray-500 flex items-center gap-2">
                    <i class="fa-solid fa-history"></i> LOKALE FLUG-HISTORIE
                </h3>
                <div id="saved-list" class="max-h-60 overflow-y-auto border rounded-xl bg-gray-50">
                    <!-- Wird dynamisch gefüllt -->
                </div>
            </div>
            
            <button onclick="closeMenu()" class="mt-6 w-full bg-slate-800 text-white p-4 rounded-xl font-bold">Schließen</button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const apiKey = ""; 
        
        // --- State ---
        const state = {
            recording: false,
            track: [],
            windLayers: {},
            target: null,
            simulationId: null,
            lastLat: 0,
            lastLng: 0,
            lastAlt: 0
        };

        const config = {
            windBinSize: 50,
            minSpeedForWind: 3
        };

        // --- Map Init ---
        const map = L.map('map', { zoomControl: false }).setView([51.1657, 10.4515], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const trackLine = L.polyline([], { color: 'red', weight: 4 }).addTo(map);
        const curPosMarker = L.circleMarker([0,0], { radius: 8, color: 'blue', fillColor: '#3b82f6', fillOpacity: 1 }).addTo(map);
        let targetMarker = null;
        let flightPath3D = L.layerGroup().addTo(map);

        // --- Gemini API Funktionen ---
        
        async function callGemini(prompt, useSearch = false) {
            const systemPrompt = "Du bist ein erfahrener Heißluftballon-Pilot und Meteorologe. Antworte kurz, präzise und hilfsbereit. Nutze fachmännische Begriffe wie 'Vario', 'Inversion' oder 'Leeseite'.";
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] }
            };
            if (useSearch) payload.tools = [{ "google_search": {} }];

            try {
                let retries = 5;
                let delay = 1000;
                while (retries > 0) {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) {
                        const data = await response.json();
                        return data.candidates?.[0]?.content?.parts?.[0]?.text;
                    }
                    await new Promise(r => setTimeout(r, delay));
                    delay *= 2;
                    retries--;
                }
                throw new Error("API-Limit erreicht");
            } catch (err) {
                console.error(err);
                return "KI-Dienst momentan nicht erreichbar.";
            }
        }

        async function getAIAdvice() {
            showAIMessage("Berechne taktische Flugstrategie...");
            
            const windDataStr = Object.entries(state.windLayers)
                .map(([alt, data]) => `${alt}m: ${Math.round(data.heading)}°/${Math.round(data.speed)}kmh`)
                .join(", ");
            
            let prompt = `Ich bin in einem Heißluftballon auf ${Math.round(state.lastAlt)}m. Winddaten: ${windDataStr}. `;
            if (state.target) {
                const bearing = document.getElementById('nav-bearing').innerText;
                const dist = document.getElementById('nav-dist').innerText;
                prompt += `Mein Ziel liegt bei Kurs ${bearing} in ${dist}km Entfernung. `;
            }
            prompt += "Welche Höhe sollte ich wählen, um mein Ziel bestmöglich zu erreichen oder eine gute Fahrtrichtung zu finden? Antworte in max. 2 Sätzen.";

            const advice = await callGemini(prompt);
            showAIMessage(advice);
        }

        async function getWeatherUpdate() {
            showAIMessage("Rufe aktuelle Wetterdaten für dieses Gebiet ab...");
            const prompt = `Prüfe das aktuelle Wetter, Windwarnungen und topografische Besonderheiten für eine Ballonlandung nahe Breitengrad ${state.lastLat.toFixed(3)} und Längengrad ${state.lastLng.toFixed(3)}. Gibt es Warnungen vor Stromleitungen oder Sperrgebieten? Kurze Info in 3 Stichpunkten.`;
            const info = await callGemini(prompt, true);
            showAIMessage(info);
        }

        function showAIMessage(msg) {
            document.getElementById('ai-status-box').classList.remove('hidden');
            document.getElementById('ai-message').innerText = msg;
        }

        // --- Core Logik ---
        
        function handlePosition(pos) {
            processPositionData(pos.coords.latitude, pos.coords.longitude, pos.coords.altitude, pos.coords.speed, pos.coords.heading, pos.timestamp);
        }

        function processPositionData(lat, lng, alt, speedMPS, heading, timestamp) {
            alt = alt || 0;
            state.lastLat = lat; state.lastLng = lng; state.lastAlt = alt;
            const speedKmq = (speedMPS || 0) * 3.6;
            
            document.getElementById('disp-alt').innerText = Math.round(alt);
            document.getElementById('disp-speed').innerText = Math.round(speedKmq);
            document.getElementById('disp-heading').innerText = heading ? Math.round(heading) + "°" : "---";

            if (state.track.length > 0) {
                const last = state.track[state.track.length - 1];
                const vario = (alt - last.alt) / ((timestamp - last.time) / 1000);
                document.getElementById('disp-climb').innerText = vario.toFixed(1);
                document.getElementById('disp-climb').style.color = vario > 0.3 ? '#16a34a' : (vario < -0.3 ? '#dc2626' : '#1e3a8a');
            }

            const latLng = [lat, lng];
            curPosMarker.setLatLng(latLng);
            
            if (state.recording) {
                state.track.push({ lat, lng, alt, time: timestamp, speed: speedKmq, heading: heading || 0 });
                trackLine.addLatLng(latLng);
                map.panTo(latLng);

                if (state.track.length > 1) {
                    const prev = state.track[state.track.length - 2];
                    L.polyline([[prev.lat, prev.lng], [lat, lng]], { color: getAltitudeColor(alt), weight: 4 }).addTo(flightPath3D);
                }
                analyzeWind(alt, speedKmq, heading);
                if (state.target) updateNavigation(latLng, alt);
            }
        }

        function getAltitudeColor(alt) {
            if (alt < 200) return '#3b82f6';
            if (alt < 500) return '#22c55e';
            if (alt < 1000) return '#eab308';
            return '#ef4444';
        }

        function analyzeWind(alt, speed, heading) {
            if (speed < config.minSpeedForWind) return;
            const bin = Math.floor(alt / config.windBinSize) * config.windBinSize;
            state.windLayers[bin] = { heading, speed, time: Date.now() };
            updateWindPanel(alt);
        }

        function updateWindPanel(currentAlt) {
            const list = document.getElementById('wind-list');
            list.innerHTML = '';
            const layers = Object.keys(state.windLayers).sort((a,b) => b-a);
            
            if (layers.length === 0) {
                list.innerHTML = '<div class="text-center text-gray-400 text-xs italic">Warte auf Winddaten...</div>';
                return;
            }

            layers.forEach(altKey => {
                const data = state.windLayers[altKey];
                const isActive = Math.abs(currentAlt - parseInt(altKey)) < config.windBinSize;
                const div = document.createElement('div');
                div.className = `wind-row text-xs ${isActive ? 'active-wind px-1' : ''}`;
                div.innerHTML = `
                    <div class="font-bold w-10 text-right mr-1 border-r pr-1">${altKey}m</div>
                    <div class="flex-1 flex items-center gap-1">
                        <i class="fa-solid fa-arrow-up wind-arrow" style="transform: rotate(${data.heading}deg)"></i>
                        <span>${Math.round(data.heading)}°</span>
                    </div>
                    <div class="font-mono text-indigo-600">${Math.round(data.speed)}</div>
                `;
                list.appendChild(div);
            });
        }

        // --- Map Interaction ---
        map.on('click', e => { if(state.recording) setTarget(e.latlng); });

        function setTarget(latlng) {
            state.target = latlng;
            if (targetMarker) map.removeLayer(targetMarker);
            const icon = L.divIcon({ html: '<i class="fa-solid fa-location-crosshairs text-indigo-600 text-2xl" style="text-shadow: 0 0 5px white"></i>', className: 'bg-transparent', iconSize: [24, 24], iconAnchor: [12, 12] });
            targetMarker = L.marker(latlng, {icon}).addTo(map);
            document.getElementById('nav-hint').classList.remove('hidden');
        }

        function clearTarget() {
            state.target = null;
            if (targetMarker) map.removeLayer(targetMarker);
            document.getElementById('nav-hint').classList.add('hidden');
        }

        function updateNavigation(currentLatLng, currentAlt) {
            const start = L.latLng(currentLatLng), end = L.latLng(state.target);
            const dist = start.distanceTo(end) / 1000;
            const y = Math.sin(end.lng * Math.PI/180 - start.lng * Math.PI/180) * Math.cos(end.lat * Math.PI/180);
            const x = Math.cos(start.lat * Math.PI/180) * Math.sin(end.lat * Math.PI/180) - Math.sin(start.lat * Math.PI/180) * Math.cos(end.lat * Math.PI/180) * Math.cos(end.lng * Math.PI/180 - start.lng * Math.PI/180);
            let bearing = (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;

            document.getElementById('nav-bearing').innerText = Math.round(bearing) + "°";
            document.getElementById('nav-dist').innerText = dist.toFixed(2);

            let bestAlt = null, minDiff = 360;
            Object.keys(state.windLayers).forEach(altKey => {
                const layer = state.windLayers[altKey];
                let diff = Math.abs(layer.heading - bearing);
                if (diff > 180) diff = 360 - diff;
                if (diff < minDiff) { minDiff = diff; bestAlt = altKey; }
            });

            const recDiv = document.getElementById('nav-recommendation');
            if (bestAlt && minDiff < 40) {
                const diffAlt = parseInt(bestAlt) - currentAlt;
                recDiv.innerText = Math.abs(diffAlt) < 50 ? "HÖHE HALTEN" : (diffAlt > 0 ? `STEIGEN auf ${bestAlt}m` : `SINKEN auf ${bestAlt}m`);
                recDiv.className = "text-sm font-bold text-green-600";
            } else {
                recDiv.innerText = "KEINE EBENE PASST";
                recDiv.className = "text-sm font-bold text-red-500";
            }
        }

        // --- Controls ---
        let watchId = null;
        function toggleRecording() {
            state.recording = !state.recording;
            const btn = document.getElementById('btn-toggle');
            if (state.recording) {
                btn.className = "btn-large flex-1 bg-red-600 text-white flex items-center justify-center gap-2";
                btn.innerHTML = '<i class="fa-solid fa-stop"></i> Stop';
                if (navigator.geolocation) watchId = navigator.geolocation.watchPosition(handlePosition, null, { enableHighAccuracy: true });
            } else {
                btn.className = "btn-large flex-1 bg-green-600 text-white flex items-center justify-center gap-2";
                btn.innerHTML = '<i class="fa-solid fa-play"></i> Start';
                if (watchId) navigator.geolocation.clearWatch(watchId);
                if (state.simulationId) toggleSimulation();
            }
        }

        function toggleSimulation() {
            if (state.simulationId) { clearInterval(state.simulationId); state.simulationId = null; } 
            else {
                if(!state.recording) toggleRecording();
                let sLat = 51.165, sLng = 10.45, sAlt = 200, sHead = 90;
                closeMenu();
                state.simulationId = setInterval(() => {
                    sAlt += (Math.random() * 6 - 2);
                    sHead = sAlt < 500 ? 90 : 180;
                    sLat += Math.cos(sHead * Math.PI/180) * 0.00015;
                    sLng += Math.sin(sHead * Math.PI/180) * 0.00015;
                    processPositionData(sLat, sLng, sAlt, 15/3.6, sHead, Date.now());
                }, 1000);
            }
        }

        function openMenu() { document.getElementById('menu-modal').style.display = 'flex'; renderSavedList(); }
        function closeMenu() { document.getElementById('menu-modal').style.display = 'none'; }
        function toggleWindPanel() { document.getElementById('wind-panel').classList.toggle('hidden'); closeMenu(); }
        
        function clearCurrentTrack() {
            state.track = []; state.windLayers = {}; trackLine.setLatLngs([]); flightPath3D.clearLayers();
            document.getElementById('wind-list').innerHTML = ''; closeMenu();
        }

        function saveTrack() {
            if (!state.track.length) return alert("Nichts aufzuzeichnen.");
            const name = prompt("Name des Fluges:", `Flug ${new Date().toLocaleDateString()}`);
            if (!name) return;
            const saved = JSON.parse(localStorage.getItem('balloonTracks') || '[]');
            saved.push({ id: Date.now(), name, date: new Date().toLocaleString(), data: state.track, wind: state.windLayers });
            localStorage.setItem('balloonTracks', JSON.stringify(saved));
            closeMenu();
        }

        function renderSavedList() {
            const list = document.getElementById('saved-list'), saved = JSON.parse(localStorage.getItem('balloonTracks') || '[]');
            list.innerHTML = saved.map(f => `
                <div class="flex justify-between items-center p-3 border-b text-sm bg-white hover:bg-indigo-50 transition cursor-pointer" onclick="loadTrack(${f.id})">
                    <div>
                        <div class="font-bold text-gray-800">${f.name}</div>
                        <div class="text-xs text-gray-500">${f.date}</div>
                    </div>
                    <div class="text-indigo-600 font-bold flex items-center gap-1">
                        Laden <i class="fa-solid fa-chevron-right text-[10px]"></i>
                    </div>
                </div>`).join('') || '<p class="p-6 text-center text-gray-400 italic">Noch keine Flüge lokal gespeichert.</p>';
        }

        function loadTrack(id) {
            const f = JSON.parse(localStorage.getItem('balloonTracks')).find(t => t.id === id);
            trackLine.setLatLngs(f.data.map(p => [p.lat, p.lng]));
            map.fitBounds(trackLine.getBounds());
            state.windLayers = f.wind; updateWindPanel(0); closeMenu();
        }

        // --- Service Worker Registrierung (PWA) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker registriert'))
                    .catch(err => console.log('Service Worker Fehler:', err));
            });
        }
    </script>
</body>
</html>
